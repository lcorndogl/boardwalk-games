<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Explore Boardwalk Games' vast library of engaging and exciting board games available for rent or purchase. Reserve your game online and embark on your next board game adventure today!">
    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <title>Boardwalk Games | Game Library</title>



    <!-- Add bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS Styling -->
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<!-- Classes on body set to work with mt-auto on footer to ensure it always stays at the bottom of the page -->

<body class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
    <div>Navigation</div>

    <!-- Header with carousel -->
    <header class="container">
        <div class="row">Game library intro text section</div>
    </header>

    <!-- Main element to hold all key sections of the home page. It is not part of the grid structure -->
    <main>

        <!-- New games section  -->
        <section class="container">
            <div class="row">
                <div class="col-12">New Games Section heading</div>
                <div class="col-12 col-md-6 col-xl-3">Game Card</div>
                <div class="col-12 col-md-6 col-xl-3">Game Card</div>
                <div class="col-12 col-md-6 col-xl-3">Game Card</div>
                <div class="col-12 col-md-6 col-xl-3">Game Card</div>
            </div>
        </section>

        <!-- Favourite games section  -->
        <section class="container">
            <div class="row">
                <div class="col-12">Favourite Games Section heading</div>
                <div class="col-12 col-md-6 col-xl-3">Game Card</div>
                <div class="col-12 col-md-6 col-xl-3">Game Card</div>
                <div class="col-12 col-md-6 col-xl-3">Game Card</div>
                <div class="col-12 col-md-6 col-xl-3">Game Card</div>
            </div>
        </section>
    </main>


    <!-- Footer / Contact section  -->
    <!-- mt-auto added to push footer to the bottom of the page -->
    <footer class="mt-auto">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12"> Contact section heading</div>
                <!-- contact info -->
                <div class="col-12 col-md-6 col-xl-4">Contact info & social links</div>
                <!-- opening times -->
                <div class="col-12 col-md-6 col-xl-4">opening times</div>
            </div>
        </div>
    </footer>


    <!-- Bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- fontawesome kit -->
    <script src="https://kit.fontawesome.com/d17dbf40bb.js" crossorigin="anonymous"></script>

</body>

</html>
